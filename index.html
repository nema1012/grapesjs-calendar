<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grapesjs Calendar</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/grapesjs-calendar.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>

    <div id="gjs" style="height:0px; overflow:hidden">
    </div>


    <script type="text/javascript">
      window.editor = grapesjs.init({
        height: '100%',
        container: '#gjs',
        showOffsets: true,
        fromElement: true,
        noticeOnUnload: false,
        storageManager: false,
        plugins: ['grapesjs-calendar'],
        pluginsOpts: {
          'grapesjs-calendar': { /* Test here your options  */ }
        }
      });
    </script>
  </body>
</html>
